<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floccus Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Market+Deco&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300%;
            font-family: "Major Mono Display", monospace;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .home {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2dfdf35;
            color: #e4deda;
            z-index: 1;
            transition: height 0.5s ease;
        }

        .home h1 {
            font-size: 4rem;
            margin: 0;
            position: absolute;
            top: 80%;
            left: 50%;
            color: #cc101e;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .content {
            margin-top: 50vh;
            padding: 20px;
            padding-top: 40vh;
            background-color: #f4f4f4;
            font-size: 2rem;
            transition: background-color 2s ease-in-out; /* Smooth background color transition */
        }

        .content.animated-bg {
            background-color: #a3ae6c; /* New background color on scroll */
        }

        .content h2, 
        .content p {
            opacity: 0;
            transform: translateY(30px); /* Start position */
            transition: opacity 3s ease, transform 3s ease;
        }

        .content.animated-bg h2, 
        .content.animated-bg p {
            opacity: 1;
            transform: translateY(0); /* End position */
        }

        .works {
            margin-top: 50vh;
            padding: 20px;
            padding-top: 40vh;
            font-size: 2rem;
            background-color: #a3ae6c;
            transition: background-color 10s ease;
            color: rgb(0, 0, 0); 
        }

        .works h2, 
        .works p {
            opacity: 0;
            transform: translateY(30px); /* Start position */
            transition: opacity 3s ease, transform 3s ease;
        }

        .works.animated-bg h2, 
        .works.animated-bg p {
            opacity: 1;
            transform: translateY(0); /* End position */
        }

        .footer-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: none;
            color: #cc101e;
            padding: 10px 0;
            z-index: 2;
            font-weight: bold; 
        }

        .footer-menu a {
            color: red; /* Color of the text */
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease; /* Smooth animation for scale transformation */
        }

        .footer-menu a:hover {
            transform: scale(1.2); /* Increase size by 20% on hover */
        }

        .animated-bg {
            background-color: #e2dfdf35 !important;
            color: red; 
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader img {
            width: 100px;
        }

        .carousel {
            position: relative;
            width: 100vw;
            overflow: hidden;
            border: 2px solid black;
            height: 50vh;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.1s linear; 
        }

        .carousel-item {
            min-width: 100vw;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="https://example.com/your-loader.gif" alt="Loading...">
    </div>

    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-item"><img src="https://via.placeholder.com/800x600/FF0000/FFFFFF?text=Image+1" alt="Image 1"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x600/00FF00/FFFFFF?text=Image+2" alt="Image 2"></div>
            <div class="carousel-item"><img src="https://via.placeholder.com/800x600/0000FF/FFFFFF?text=Image+3" alt="Image 3"></div>
        </div>
    </div>

    <div class="home" id="home">
        <h1>Floccus
            <!-- <img src="https://via.placeholder.com/100x100/FF0000/FFFFFF?text=Logo" alt="Floccus"> -->
        </h1> 
    </div>

    <!-- <div class="content about" id="about" data-bg-scroll>
        <h2>About Us</h2>
        <p>Human is a brand-led, digital studio specializing in design and development all under one roof.</p>
    </div> -->

    <div class="works" id="how-it-works" data-bg-scroll>
        <h2>This is the new section</h2>
        <p>When you scroll here, the background color changes.</p>
    </div>

    <div class="footer-menu">
        <a href="#home" class="scroll-link">[home]</a>
        <a href="#about" class="scroll-link">[about]</a>
        <a href="#how-it-works" class="scroll-link">[works]</a>
    </div>

    <script>
        class BgScroll {
            constructor(element) {
                this.element = element;
                this.init();
            }

            init() {
                window.addEventListener('scroll', () => this.onScroll());
            }

            onScroll() {
                const scrollPosition = window.scrollY;
                const elementTop = this.element.offsetTop;
                const viewportHeight = window.innerHeight;

                if (scrollPosition + viewportHeight > elementTop) {
                    this.element.classList.add('animated-bg');
                } else {
                    this.element.classList.remove('animated-bg');
                }
            }
        }

       
        document.querySelectorAll('[data-bg-scroll]').forEach(element => {
            new BgScroll(element);
        });

        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
        });

        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const h1 = document.querySelector('.home h1'); 

            if (scrollPosition === 0) {
                h1.style.fontSize = '4rem';
                h1.style.top = '80%';
                h1.style.left = '50%';
                h1.style.transform = 'translate(-50%, -50%)';
            } else if (scrollPosition < 200) {
                const newFontSize = Math.max(2, 4 - scrollPosition / 50) + 'rem';
                const newTop = Math.max(10, 50 - scrollPosition / 10) + '%';
                const newLeft = Math.max(10, 50 - scrollPosition / 10) + '%';
                
                h1.style.fontSize = newFontSize;
                h1.style.top = newTop;
                h1.style.left = newLeft;
                h1.style.transform = `translate(-50%, -50%)`;
            } else {
                h1.style.fontSize = '2rem';
                h1.style.top = '10%';
                h1.style.left = '10%';
                h1.style.transform = 'translate(0, 0)';
            }
        });

        document.querySelectorAll('.scroll-link').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const totalItems = document.querySelectorAll('.carousel-item').length;
        let index = 0;

        function animateCarousel() {
            requestAnimationFrame(animateCarousel);
            const offset = -(index % totalItems) * 100;
            carouselWrapper.style.transform = `translateX(${offset}vw)`;

            index += 0.002;
            if (index >= totalItems) {
                index = 0;
            }

        
            if (index % totalItems === totalItems - 1) {
                const firstImage = document.querySelector('.carousel-item:first-child');
                const lastImage = document.querySelector('.carousel-item:last-child');
                carouselWrapper.appendChild(firstImage);
                carouselWrapper.insertBefore(lastImage, firstImage);
            }
        }

        animateCarousel();
    </script>
</body>
</html>
